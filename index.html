<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">
    <title>Oldgram v3</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="./images/logo.png" class="logo" alt="this is the logo">
                <div class="flex">
                    <p id="username-name"></p>
                    <img src="./images/user.png" class="user" id="profile-user" alt="this is the user">
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container-form">
            <form action="" class="form-my-post" id="form-my-post">
                <div class="flex-my-post">
                    <input 
                    type="text"
                    maxlength="50"
                    id="my-post-text"
                    name="my-post-text"
                    placeholder="50 characters only">
                    <label for="my-post-img"><i class="fa-solid fa-camera"></i></label>
                    <input 
                    class="hidden" 
                    type="file"
                    name="my-post-img"
                    id="my-post-img"
                    accept="image/*">
                    <button><i class="fa-solid fa-square-arrow-up-right"></i></button>
                </div>
            </form>
        </div>
        <div id="post-img-div" class="post-img-div"></div>
    </section>
    <main>
   

    </main>
    <div class="modal" id="modal">
        <div class="container">
                <img src="./images/logo.png" class="logo" alt="this is the logo">
        </div>
        <form>
            <label for="username">Create Account</label>
            <input 
            type="text"
            class="username"
            id="username"
            name="username"
            placeholder="username">
            <button id="sign-in">Sign In</button>
        </form>
    </div>
    <div class="modal-close-sesion hidden" id="modal-close-sesion">
        <div class="flex-modal-close">
            <button id="close-sesion">Close Sesion</button>
        </div>
        <div class="flex-modal-close">
            <label for="myFileInput" class="upload-picture">Upload Picture</label>
            <input 
            type="file"
            id="myFileInput"
            name="myFileInput"
            class="hidden"
            accept="image/png, img/jpeg">   
        </div>
    </div>
    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/183ef109bd.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
